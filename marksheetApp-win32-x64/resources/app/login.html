<!DOCTYPE html>
<html>
<head>
	<title>Marksheet App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<div class="primary">
			<div class="inset-text-effect">Marksheet Generator</div>
                <div class="form-login">
                    <h4>Login</h4>
                    <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
                    </br>
                    <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                    </br>
                    <div class="wrapper">
                    <span class="group-btn">     
                        <a onclick="login()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
                        <a href="register.html" class="btn btn-primary btn-md">Sign Up <i class="fa fa-sign-in"></i></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
