<!DOCTYPE html>
<html>
<head>
	<title>Marksheet App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="primary">
            <nav class="navbar navbar-expand-lg">
                <div class="navbar-brand inset-text-effect" >Marksheet Generator</div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"  id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><div class="navbar-text" id="user-name"></div></li>
                        <li class="nav-item"><a class="nav-link" id="logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="main.html" role="tab">Student Info</a>
                    <a class="nav-link active" href="marks.html" role="tab">Enter Marks</a>
                    <a class="nav-link" href="report.html" role="tab">Create Marksheet</a>
                    <a class="nav-link"  href="#v-pills-settings" role="tab">Settings</a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <p><strong>Enter the details of Semister 1</strong></p>
                          <form>
                                <div class="form-group row">
                                    <label for="Roll No" class="col-sm-2 col-form-label">Roll No</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control form-control-sm" id="roll" placeholder="Roll No">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Chemistry" class="col-sm-2 col-form-label">Chemistry</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control form-control-sm" id="Chemistry" placeholder="Chemistry">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Physics" class="col-sm-2 col-form-label">Physics</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control form-control-sm" id="Physics" placeholder="Physics">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="History" class="col-sm-2 col-form-label">History</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control form-control-sm" id="history" placeholder="History">
                                    </div>
                                </div>
                                <button id="addSemData" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                
                    </div>
                </div>
            </div>
        </div>
    
</div>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
