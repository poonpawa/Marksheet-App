<!DOCTYPE html>
<html>
<head>
	<title>Marksheet App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="container">
		<div class="primary">
			<div class="inset-text-effect">Marksheet Generator</div>
                <form class="form-login">
                    <h4>Register</h4>
                    <input type="text" id="Name" class="form-control input-sm chat-input" placeholder="Name" />
                    </br>
                    <input type="text" id="Class" class="form-control input-sm chat-input" placeholder="Class" />
                    </br>
                    <input type="text" id="Username" class="form-control input-sm chat-input" placeholder="Username" />
                    </br>
                    <input type="password" name="password" id="password" class="form-control input-sm chat-input" placeholder="password" />
                    </br>
                    <input type="password" id="ConfirmPassword" class="form-control input-sm chat-input" placeholder="ConfirmPassword" />
                    </br>
                    
                    <ul class="warning"></ul>
                    <div class="wrapper">
                    <span class="group-btn">     
                        <button id="signup" class="btn btn-primary btn-md">Register<i class="fa fa-sign-in"></i></button>
                    </span>
                </form>
            </div>
        </div>
    
</div>
<script type="text/javascript" src="register.js"></script>

</body>
</html>
